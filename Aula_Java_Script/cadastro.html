<!DOCTYPE html>
<html>

<head>
    <title>cadastro de Usuário</title>
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
  
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" ></script>
 <script src="cadastro.js"></script>
</head>


<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-sm-2 col-xs-4">
                Coluna Esquerda
            </div>
            <div class="col-md-7 col-sm-8 col-xs-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">Cadastro do site</div>
                    <div class="panel-body">
                        <div id="mensagens">
                        </div>
                        <div action="cadastro.html"
                        <form>
                            <div class="form-group required">
                                <label class="control-label" for="nome">Nome</label>
                                <input type="text" class="form-control" id="nome" placeholder="Informe seu nome completo" name="nome">
                            </div>
                            <div class="form-group required">
                                <label class="control-label" for="idade">Idade</label>
                                <input type="number" class="form-control" id="idade" placeholder="Nos conte quantos anos você tem" name"idade">
                            </div>
                            <label for="escolaridade">Escolaridade</label>
                                <select type="number" class="form-control" id="escolaridade" >
                                    <option>Selecione...</option>
                                    <option value="B">Básico</option>
                                    <option value="F">Fundamental</option>
                                    <option value="M">Médio</option>
                                    <option value="T">Técnico</option>
                                    <option value="S">Superior</option>
                            </select>
                            </div>
                            
                            
                            
                            <button type="submit" class="btn btn-primari" id="enviar">Cadastrar</button>
                            <button type="reset" class="btn btn-warning">Limpar</button>
                        </form>
                
            <div class="col-md-2 col-sm-2">
                
            </div>
        </div>



    </div>


</body>

</html>
